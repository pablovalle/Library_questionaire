<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Evaluation Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .task-card { border: 2px solid #e2e8f0; background: #ffffff; border-radius: 16px; padding: 20px; display: flex; flex-direction: column; gap: 12px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
        .pre-tag { background: #fffbeb; color: #92400e; border: 1px solid #fde68a; font-size: 0.85rem; padding: 4px 8px; border-radius: 6px; margin: 2px; display: inline-block; font-weight: 500; }
        .post-tag { background: #ecfdf5; color: #065f46; border: 1px solid #a7f3d0; font-size: 0.85rem; padding: 4px 8px; border-radius: 6px; margin: 2px; display: inline-block; font-weight: 500; }
        .active-choice { background-color: #2563eb !important; color: white !important; border-color: #1e40af !important; box-shadow: inset 0 2px 4px rgba(0,0,0,0.2); }
        .num-input { font-size: 1.25rem; font-weight: 700; text-align: center; }
        
        /* Tooltip Logic */
        .tooltip-container { position: relative; display: inline-block; }
        .tooltip-text {
            visibility: hidden;
            width: 200px;
            background-color: #1e293b;
            color: #fff;
            text-align: center;
            border-radius: 8px;
            padding: 10px;
            position: absolute;
            z-index: 50;
            bottom: 125%;
            left: 50%;
            margin-left: -100px;
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 0.75rem;
            font-weight: normal;
            line-height: 1.4;
            pointer-events: none;
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.3);
        }
        .tooltip-container:hover .tooltip-text { visibility: visible; opacity: 1; }
    </style>
</head>
<body class="bg-slate-100 h-screen flex flex-col overflow-hidden font-sans">

    <header class="bg-white border-b px-8 py-4 flex items-center justify-between shadow-md z-20">
        <div class="flex items-center gap-10">
            <h1 class="text-2xl font-black text-slate-900 tracking-tighter italic border-r-2 pr-6 border-slate-200">EVAL_PRO</h1>
            <div class="flex flex-col">
                <span id="lib-filename" class="text-blue-600 font-extrabold text-lg">Loading...</span>
                <div class="flex items-center gap-3">
                    <div class="w-48 bg-slate-200 h-2.5 rounded-full overflow-hidden">
                        <div id="progress-bar" class="bg-blue-600 h-full transition-all duration-500" style="width: 0%"></div>
                    </div>
                    <span id="progress-text" class="text-xs font-black text-slate-400 uppercase tracking-widest">0 / 0</span>
                </div>
            </div>
        </div>
        <button onclick="exportJSON()" class="text-sm font-black bg-slate-900 text-white px-6 py-3 rounded-xl hover:bg-blue-700 transition-all shadow-lg active:scale-95">
            EXPORT RESULTS (.JSON)
        </button>
    </header>

    <main id="task-container" class="flex-1 overflow-y-auto p-8 scroll-smooth">
        <div id="task-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"></div>
    </main>

    <footer class="bg-white border-t p-6 shadow-[0_-10px_25px_rgba(0,0,0,0.1)] z-20">
        <div class="max-w-[1800px] mx-auto flex items-stretch gap-6">
            <div id="questions-row" class="flex-1 grid grid-cols-7 gap-4"></div>
            <div class="flex flex-col gap-2 justify-center border-l pl-6 border-slate-200">
                <button id="next-btn" onclick="changeLibrary(1)" class="w-40 py-4 bg-blue-600 text-white rounded-2xl font-black hover:bg-blue-700 text-lg shadow-xl transition-all transform active:scale-95">NEXT</button>
                <button onclick="changeLibrary(-1)" class="w-40 py-2 border-2 border-slate-200 rounded-xl font-bold text-slate-400 hover:text-slate-600 hover:border-slate-400 text-xs transition-all uppercase tracking-widest">Previous</button>
            </div>
        </div>
    </footer>

    <script>
        const REPO_OWNER = 'pablovalle';
        const REPO_NAME = 'Library_questionaire';
        const FOLDER_PATH = 'libraries';

        let libraryFiles = [];
        let currentIndex = 0;
        let evaluations = JSON.parse(localStorage.getItem('eval_data')) || {};

        const metrics = [
            { id: 1, label: "Q1: Validity", type: "number", desc: "Ground Truth Validity: Do these tasks exist in the robot's library?" },
            { id: 2, label: "Q2: Coverage", type: "choice", desc: "Task Coverage: Does the generated library cover all the atomic tasks needed to complete the complex ones?" },
            { id: 3, label: "Q3: Atomicity", type: "choice", desc: "Task Atomicity: Is each task an atomic task?" },
            { id: 4, label: "Q4: General", type: "choice", desc: "Generalizability: Do the atomic tasks work regardless of specific environment details?" },
            { id: 5, label: "Q5: Redundancy", type: "number", desc: "Task Redundancy: Are there any task duplicated or that can be merged into one single atomic task?" },
            { id: 6, label: "Q6: Causality", type: "choice", desc: "Task Causality: Do the preconditions and postconditions follow physical laws and are representative?" },
            { id: 7, label: "Q7: Utility", type: "choice", desc: "Task Utility: Are the parameters of the tasks clear enough for a controller to execute?" }
        ];

        async function init() {
            try {
                const res = await fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${FOLDER_PATH}`);
                const files = await res.json();
                libraryFiles = files.filter(f => f.name.endsWith('.json'));
                loadLibrary();
            } catch (err) { document.getElementById('lib-filename').innerText = "API Error"; }
        }

        async function loadLibrary() {
            const file = libraryFiles[currentIndex];
            const res = await fetch(file.download_url);
            const data = await res.json();
            const tasks = data.atomic_library || [];
            const taskCount = tasks.length;

            document.getElementById('lib-filename').innerText = file.name;
            document.getElementById('progress-text').innerText = `${currentIndex + 1} / ${libraryFiles.length}`;
            document.getElementById('progress-bar').style.width = `${((currentIndex + 1) / libraryFiles.length) * 100}%`;

            document.getElementById('task-grid').innerHTML = tasks.map(t => `
                <div class="task-card">
                    <div class="text-xl font-black text-blue-800 uppercase border-b-2 border-blue-50 pb-2">${t.id}</div>
                    <p class="text-md text-slate-600 leading-snug italic mb-2">${t.description}</p>
                    <div class="flex-1 space-y-4">
                        <div><span class="text-[11px] font-black text-slate-400 block uppercase tracking-wider mb-2">Pre-conditions</span><div class="flex flex-wrap">${t.pre_conditions.map(c => `<span class="pre-tag">${c}</span>`).join('')}</div></div>
                        <div><span class="text-[11px] font-black text-slate-400 block uppercase tracking-wider mb-2">Post-conditions</span><div class="flex flex-wrap">${t.post_conditions.map(c => `<span class="post-tag">${c}</span>`).join('')}</div></div>
                    </div>
                </div>
            `).join('');

            const saved = evaluations[file.name] || {};
            document.getElementById('questions-row').innerHTML = metrics.map(m => {
                const val = saved[`Q${m.id}`] || '';
                const headerHtml = `
                    <div class="bg-slate-200/50 py-2 border-b border-slate-100 flex items-center justify-center gap-2">
                        <label class="text-[12px] font-black text-slate-700 uppercase tracking-widest">${m.label}</label>
                        <div class="tooltip-container">
                            <svg class="w-4 h-4 text-slate-400 cursor-help" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path></svg>
                            <span class="tooltip-text">${m.desc}</span>
                        </div>
                    </div>`;

                if (m.type === 'number') {
                    return `<div class="flex flex-col bg-slate-50 rounded-2xl border-2 border-slate-100 overflow-hidden">
                        ${headerHtml}
                        <div class="p-3 flex items-center gap-2">
                            <input type="number" min="0" max="${taskCount}" onchange="saveVal('${file.name}', ${m.id}, this.value)" value="${val}" class="num-input w-full bg-white border-2 border-slate-200 rounded-xl py-2 focus:border-blue-500 outline-none transition-all">
                            <span class="text-sm font-black text-slate-400">/ ${taskCount}</span>
                        </div>
                    </div>`;
                } else {
                    return `<div class="flex flex-col bg-slate-50 rounded-2xl border-2 border-slate-100 overflow-hidden">
                        ${headerHtml}
                        <div class="p-3 flex flex-col gap-1.5">
                            ${['Yes', 'Partial', 'No'].map(opt => `
                                <button onclick="saveVal('${file.name}', ${m.id}, '${opt}'); markActive(this)" class="choice-btn w-full py-2.5 text-xs font-black border-2 rounded-xl transition-all ${val === opt ? 'active-choice' : 'bg-white text-slate-600 border-slate-200 hover:border-blue-400 shadow-sm'}">${opt.toUpperCase()}</button>
                            `).join('')}
                        </div>
                    </div>`;
                }
            }).join('');
            document.getElementById('next-btn').innerText = currentIndex === libraryFiles.length - 1 ? "FINISH" : "NEXT";
        }

        function saveVal(fileName, qId, val) {
            if (!evaluations[fileName]) evaluations[fileName] = {};
            evaluations[fileName][`Q${qId}`] = val;
            localStorage.setItem('eval_data', JSON.stringify(evaluations));
        }

        function markActive(btn) {
            const siblings = btn.parentElement.querySelectorAll('.choice-btn');
            siblings.forEach(s => s.classList.remove('active-choice'));
            btn.classList.add('active-choice');
        }

        function changeLibrary(dir) {
            const newIndex = currentIndex + dir;
            if (newIndex >= 0 && newIndex < libraryFiles.length) {
                currentIndex = newIndex; loadLibrary();
                document.getElementById('task-container').scrollTop = 0;
            } else if (newIndex >= libraryFiles.length) { exportJSON(); }
        }

        function exportJSON() {
            const blob = new Blob([JSON.stringify(evaluations, null, 2)], { type: "application/json" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a'); a.href = url; a.download = `eval_results.json`; a.click();
        }

        init();
    </script>
</body>
</html>
