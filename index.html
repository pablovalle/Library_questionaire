<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Library Evaluator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .task-card { border: 1px solid #e2e8f0; background: #ffffff; border-radius: 12px; padding: 16px; margin-bottom: 12px; font-size: 0.85rem; }
        .condition-tag { display: inline-block; background: #f1f5f9; color: #475569; padding: 2px 6px; border-radius: 4px; margin: 2px; font-family: monospace; font-size: 0.75rem; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="bg-slate-100 h-screen overflow-hidden">

    <script>
        const REPO_OWNER = 'YOUR_GITHUB_USERNAME';
        const REPO_NAME = 'YOUR_REPO_NAME';
        const FOLDER_PATH = 'libraries'; // Path to your folder in the repo
    </script>

    <div class="flex flex-col h-full">
        <header class="bg-white border-b p-4 flex items-center justify-between shadow-sm">
            <div class="flex items-center gap-4">
                <h1 class="text-xl font-bold text-slate-800">Library Evaluator</h1>
                <div class="w-64 bg-slate-200 h-2 rounded-full overflow-hidden">
                    <div id="progress-bar" class="bg-blue-600 h-full transition-all" style="width: 0%"></div>
                </div>
                <span id="progress-text" class="text-xs font-bold text-slate-500">Loading...</span>
            </div>
            <button onclick="exportResults()" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg text-sm font-bold">Download Results</button>
        </header>

        <main class="flex flex-1 overflow-hidden">
            
            <section class="w-1/3 p-6 overflow-y-auto bg-white border-r">
                <h2 id="current-lib-name" class="text-lg font-black text-blue-800 mb-1 truncate italic">---</h2>
                <p class="text-xs text-slate-400 mb-6 uppercase tracking-widest font-bold">Library Level Assessment</p>
                
                <div id="form-container" class="space-y-6">
                    </div>

                <div class="mt-10 flex gap-2">
                    <button onclick="prev()" class="flex-1 py-3 border rounded-xl font-bold text-slate-500 hover:bg-slate-50">Back</button>
                    <button id="next-btn" onclick="next()" class="flex-[2] py-3 bg-blue-600 text-white rounded-xl font-bold shadow-lg hover:bg-blue-700">Next Library</button>
                </div>
            </section>

            <section id="task-preview" class="w-2/3 p-6 overflow-y-auto bg-slate-50">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="font-bold text-slate-700 uppercase text-xs tracking-widest">Atomic Task Definitions</h3>
                    <span id="task-count" class="text-xs bg-slate-200 px-2 py-1 rounded-md font-bold">0 Tasks</span>
                </div>
                <div id="task-cards-container">
                    </div>
            </section>
        </main>
    </div>

    <script>
        let libraryFiles = [];
        let currentIndex = 0;
        let results = JSON.parse(localStorage.getItem('gh_eval_results')) || {};

        const metrics = [
            { id: 1, label: "Q1: Validity", type: "number" },
            { id: 5, label: "Q5: Redundancy", type: "number" },
            { id: 2, label: "Q2: Coverage", type: "choice" },
            { id: 3, label: "Q3: Atomicity", type: "choice" },
            { id: 4, label: "Q4: Generalizability", type: "choice" },
            { id: 6, label: "Q6: Causality", type: "choice" },
            { id: 7, label: "Q7: Utility", type: "choice" }
        ];

        async function init() {
            try {
                const response = await fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${FOLDER_PATH}`);
                const files = await response.json();
                libraryFiles = files.filter(f => f.name.endsWith('.json'));
                loadCurrent();
            } catch (e) {
                alert("Error connecting to GitHub. Check your config or API limits.");
            }
        }

        async function loadCurrent() {
            const fileInfo = libraryFiles[currentIndex];
            const response = await fetch(fileInfo.download_url);
            const data = await response.json();
            const tasks = data.atomic_library || [];

            // Update Header & Left Title
            document.getElementById('current-lib-name').innerText = fileInfo.name;
            document.getElementById('progress-text').innerText = `${currentIndex + 1} / ${libraryFiles.length}`;
            document.getElementById('progress-bar').style.width = `${((currentIndex + 1) / libraryFiles.length) * 100}%`;

            // Render Right: Atomic Task Cards
            document.getElementById('task-count').innerText = `${tasks.length} Tasks`;
            document.getElementById('task-cards-container').innerHTML = tasks.map(t => `
                <div class="task-card shadow-sm border-l-4 border-l-blue-500">
                    <div class="font-black text-blue-700 text-sm mb-1 capitalize">${t.id.replace(/_/g, ' ')}</div>
                    <div class="text-slate-500 text-xs mb-3 italic">"${t.description}"</div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <span class="text-[10px] font-bold text-slate-400 block mb-1 uppercase">Pre-conditions</span>
                            ${t.pre_conditions.map(c => `<span class="condition-tag">${c}</span>`).join('')}
                        </div>
                        <div>
                            <span class="text-[10px] font-bold text-slate-400 block mb-1 uppercase">Post-conditions</span>
                            ${t.post_conditions.map(c => `<span class="condition-tag">${c}</span>`).join('')}
                        </div>
                    </div>
                </div>
            `).join('');

            // Render Left: Form
            const saved = results[fileInfo.name] || {};
            document.getElementById('form-container').innerHTML = metrics.map(m => {
                const val = saved[`Q${m.id}`] || '';
                if (m.type === 'number') {
                    return `<div>
                        <label class="block text-xs font-bold text-slate-500 mb-2">${m.label}</label>
                        <input type="number" onchange="save('${fileInfo.name}', ${m.id}, this.value)" value="${val}" class="w-full border rounded-lg p-2 text-sm focus:ring-2 focus:ring-blue-500 outline-none">
                    </div>`;
                } else {
                    return `<div>
                        <label class="block text-xs font-bold text-slate-500 mb-2">${m.label}</label>
                        <div class="flex gap-1">
                            ${['Yes', 'Partial', 'No'].map(opt => `
                                <button onclick="save('${fileInfo.name}', ${m.id}, '${opt}'); selectBtn(this)" 
                                        class="flex-1 py-2 text-xs border rounded-md transition-all ${val === opt ? 'bg-blue-600 text-white border-blue-600' : 'bg-white hover:bg-slate-50'}">
                                    ${opt}
                                </button>
                            `).join('')}
                        </div>
                    </div>`;
                }
            }).join('');
        }

        function save(file, qId, val) {
            if (!results[file]) results[file] = {};
            results[file][`Q${qId}`] = val;
            localStorage.setItem('gh_eval_results', JSON.stringify(results));
        }

        function selectBtn(btn) {
            const parent = btn.parentElement;
            Array.from(parent.children).forEach(b => b.classList.replace('bg-blue-600', 'bg-white'), b.classList.replace('text-white', 'text-slate-700'));
            btn.classList.add('bg-blue-600', 'text-white');
        }

        function next() {
            if (currentIndex < libraryFiles.length - 1) {
                currentIndex++;
                loadCurrent();
                document.getElementById('task-preview').scrollTop = 0;
            } else {
                exportResults();
            }
        }

        function prev() {
            if (currentIndex > 0) {
                currentIndex--;
                loadCurrent();
                document.getElementById('task-preview').scrollTop = 0;
            }
        }

        function exportResults() {
            const blob = new Blob([JSON.stringify(results, null, 2)], { type: "application/json" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `github_eval_results.json`;
            a.click();
        }

        init();
    </script>
</body>
</html>
